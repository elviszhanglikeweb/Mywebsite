<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>你的留言</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no">
    <link href="../css/swiper-3.4.0.min.css" type="text/css" rel="stylesheet">
    <link href="../css/advice.css" type="text/css" rel="stylesheet">
    <link href="../bootstrap-3.3.7-dist/css/bootstrap.css" type="text/css" rel="stylesheet">
    <link href="../bootstrap-3.3.7-dist/css/bootstrap-theme.css" type="text/css" rel="stylesheet">
    <script src="../js/jquery-3.1.0.min.js"></script>
    <script src="../js/advice.js"></script>
    <script src="../js/swiper-3.4.0.min.js"></script>
    <script src="../bootstrap-3.3.7-dist/js/bootstrap.js"></script>
</head>
<body>
<div class="desktop">
    <div style="width: 100%;height: 7%;">
    <div style="display: none;margin: 0px" id="succssful" class="alert alert-success alert-dismissible" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <strong>感谢!</strong> 你的宝贵意见已经采纳！
    </div>
        <div style="display: none;margin: 0px" id="warning" class="alert alert-warning alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <strong>请检查一下你的信息是否符合标准！</strong>
        </div>
    </div>
    <center><h1 style="font-family: 'Microsoft YaHei UI';margin-top: 3%">留言板</h1></center>
    <div id="mail_div" class="input-group" style="width: 30%;margin-top: 3%;margin-left: 20%">
        <span class="input-group-addon" id="sizing-addon1">邮箱</span>
        <input id="mail" type="text" class="form-control" placeholder="xxxxx@xxx.com" aria-describedby="sizing-addon2">
    </div>
    <div class="input-group" style="width: 30%;margin-left: 20%;margin-top: 1%;">
        <span class="input-group-addon" id="sizing-addon2">署名</span>
        <input id="name" type="text" class="form-control" placeholder="Username" aria-describedby="sizing-addon2">
    </div>
    <textarea id="advice" placeholder="如果未找到相应软件，请务必告知我们，最快于4小时内添加相应软件。"  class="form-control" style="resize:none;height: 20%;width: 60%;margin-left: 20%;margin-top: 1%;border:solid #E0E0E0 1px;"></textarea>
    <button type="button" id="myButton"  class="btn btn-primary" autocomplete="off" style="margin-left: 77%;border-radius: 10%;margin-top: 1%;">发送</button>
</div>
<div class="mobile" style="display: none;height: 300px">
    <div style="width: 100%;height: 7%;">
        <div style="display: none;margin: 0px" id="succssful_mobile" class="alert alert-success alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <strong>感谢!</strong> 你的宝贵意见已经采纳！
        </div>
        <div style="display: none;margin: 0px" id="warning_mobile" class="alert alert-warning alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <strong>请检查一下你的信息是否符合标准！</strong>
        </div>
    </div>
    <center><h1 style="font-family: 'Microsoft YaHei UI';margin-top: 5%">留言板</h1></center>
    <div class="input-group" style="width: 60%;margin-top: 15%;margin-left: 20%">
        <span class="input-group-addon" id="sizing-addon1_mobile">邮箱</span>
        <input id="mail_mobile" type="text" class="form-control" placeholder="xxxxx@xxx.com" aria-describedby="sizing-addon2">
    </div>
    <div class="input-group" style="width: 60%;margin-left: 20%;margin-top: 5%;">
        <span class="input-group-addon" id="sizing-addon2_mobile">署名</span>
        <input id="name_mobile" type="text" class="form-control" placeholder="Username" aria-describedby="sizing-addon2">
    </div>
    <textarea id="advice_mobile" placeholder="如果未找到相应软件，请务必告知我们，最快于4小时内添加相应软件。"  class="form-control" style="resize:none;height: 50%;width: 60%;margin-left: 20%;margin-top: 5%;border:solid #E0E0E0 1px;"></textarea>
    <button type="button" id="myButton_mobile"  class="btn btn-primary" autocomplete="off" style="margin-left: 65%;border-radius: 10%;margin-top: 1%;">发送</button>
</div>
</body>
</html>
