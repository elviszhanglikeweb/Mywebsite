<script>
    var h;
    var w;
    w=document.documentElement.clientWidth||window.screen.width;
    h=document.documentElement.clientHeight||window.screen.height;
    $('body').css('height',h);
    $('body').css('width',w);
    $.get("../php/comment.php",{get:1},function (data) {
        $number=data.split("|")[0];
        for(var go=1;go<=$number;go++){
            $("#comment"+go).css('display','block')
        }
        for($right=1,$test=1,$start=0;$start<$number;$start++){
            document.getElementById("user_name"+$test).innerHTML=data.split("|")[$right++];
            document.getElementById("user_comment"+$test).innerHTML=data.split("|")[$right++];
            document.getElementById("admin_comment"+$test).innerHTML=data.split("|")[$right++];
            document.getElementById("user_date"+$test).innerHTML=data.split("|")[$right++];
            $right++;
            $test++;
        }
    });
    if(w<414)
    {
        $("#user_comment").css('display','none');
        $(".desktop").css('display','none');
        $(".mobile").css('display','block');
    }
    var filter=/^[a-zA-Z0-9_-]+@[a-zA-Z0-9_-]+(\.[a-zA-Z0-9_-]+)+$/;
    $('button#myButton').click(function () {
        if(filter.test($('#mail').val()))   //判断邮件是否按照的正则表达式
        {
            if($('#name').val()!=""&&$('#mail').val()!=""&&$('#advice').val()!=""){   //判断是否为空
                $.get("../php/comment.php",{username:$('#name').val(),useremail:$('#mail').val(),usercomment:$('#advice').val()},function (data) {
                    if(!data){
                        $('#warning').fadeOut();

                    }
                    else {
                        $('#succssful').fadeIn();
                    }
                });
            }
            else
            {
                $('#warning').fadeIn();
            }
        }
        else {
            $('#warning').fadeIn();
        }
    });
    $('button#myButton_mobile').click(function () {
        if(filter.test($('#mail_mobile').val()))   //判断邮件是否按照的正则表达式
        {
            if($('#name_mobile').val()!=""&&$('#mail_mobile').val()!=""&&$('#advice_mobile').val()!=""){   //判断是否为空
                $.get("../php/advice.php",{name:$('#name_mobile').val(),mail:$('#mail_mobile').val(),advice:$('#advice_mobile').val(),date:time1},function (data) {

                    $('#succssful_mobile').fadeIn();

                $('#warning_mobile').fadeIn();
            }
        }
        else {

            $('#warning_mobile').fadeIn();
