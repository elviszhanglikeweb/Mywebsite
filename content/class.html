<script>
    var h=document.documentElement.clientHeight;
    var w=document.documentElement.clientWidth;
    $(".bigdiv").css('width',w);
    $(".bigdiv").css('height',h);
    if(w>414){
        $("#old").css('display','block');
    }
    if(w==1680)
    {
        $("#div2").css('height','19.5%');
    }
    if(w<=1366)
    {
        for(var go=1;go<12;go++){
            $('#p'+go).css("font-size",'xx-small')
        }
    }
    if(w<=414){
        $("#head").css('font-size','15px');
        $("#old").css('display','none');
        $("#new").css('display','block');
    }
    function getback(data) {
        for(var go=1;go<=data.split('|')[0];go++)
        {
            $('#div'+go).css('display','block');
        }
        for(var go=1,$start=1 ;go<=data.split('|')[0];go++){
