<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="css/swiper-3.4.0.min.css" type="text/css" rel="stylesheet">
    <link href="css/advice.css" type="text/css" rel="stylesheet">
    <link href="bootstrap-3.3.7-dist/css/bootstrap.css" type="text/css" rel="stylesheet">
    <link href="bootstrap-3.3.7-dist/css/bootstrap-theme.css" type="text/css" rel="stylesheet">
    <script src="js/jquery-3.1.0.min.js"></script>
    <script src="js/advice.js"></script>
    <script src="js/swiper-3.4.0.min.js"></script>
    <script src="bootstrap-3.3.7-dist/js/bootstrap.js"></script>
</head>
<body>
<div class="desktop">
    <center><h1 style="font-family: 'Microsoft YaHei UI';margin-top: 3%">留言板</h1></center>
    <div class="input-group" style="width: 30%;margin-top: 3%;margin-left: 20%">
        <span class="input-group-addon" id="sizing-addon1">邮箱</span>
        <input id="mail" type="text" class="form-control" placeholder="xxxxx@xxx.com" aria-describedby="sizing-addon2">
    </div>
    <div class="input-group" style="width: 30%;margin-left: 20%;margin-top: 1%;">
        <span class="input-group-addon" id="sizing-addon2">署名</span>
        <input id="name" type="text" class="form-control" placeholder="Username" aria-describedby="sizing-addon2">
    </div>
    <textarea id="advice" placeholder="如果未找到相应软件，请务必告知我们，最快于4小时内添加相应软件。"  class="form-control" style="resize:none;height: 20%;width: 60%;margin-left: 20%;margin-top: 1%;border:solid #E0E0E0 1px;"></textarea>
    <button type="button" id="myButton"  class="btn btn-primary" autocomplete="off" style="margin-left: 77%;border-radius: 10%;margin-top: 1%;">发送</button>
</div>
</body>
</html>
